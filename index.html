<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Для тебя ❤️</title>

<style>
body {
    background: #ffd6dc;
    font-family: Arial;
    text-align: center;
    margin-top: 100px;
}

h1 {
    color: #c0392b;
}

button {
    font-size: 20px;
    padding: 10px 20px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
}

.yes {
    background: #2ecc71;
    color: white;
}

.no {
    background: #e74c3c;
    color: white;
    margin-left: 10px;
    position: absolute;
}

img {
    margin-top: 30px;
}
</style>

</head>
<body>

<h1>Ты будешь моей любимой? ❤️</h1>

<button class="yes" onclick="yesClick()">Да</button>
<button class="no" onclick="moveButton()" id="noBtn">Нет</button>

<br>

<img src="https://media.tenor.com/7q9D3S0Zb3kAAAAi/cute-cat.gif" width="200">

<script>

function yesClick() {
    document.body.innerHTML = `
        <h1>УРААА ❤️</h1>
        <img src="https://media.tenor.com/bCfpwMjfAi0AAAAi/cat-love.gif">
    `;
}

function moveButton() {
    const btn = document.getElementById("noBtn");

    const x = Math.random() * window.innerWidth * 0.8;
    const y = Math.random() * window.innerHeight * 0.8;

    btn.style.left = x + "px";
    btn.style.top = y + "px";
}

</script>

</body>
</html>
